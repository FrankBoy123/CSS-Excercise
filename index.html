<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID selectors</title>
    <link rel="stylesheet" href="../02-class-id-selectors/styles.css">
</head>
<body>
    <p class="odd">Number 1 - I am a class</p>
    <div id="two">Number 2 - I am an ID</div>
    <p class="odd adjust-font-size">Number 3 - I am also a class</p>
    <div id="four" class="adjust-font-size">Number 4 - I am also an ID</div>
    <p class="odd">Number 5 - I am a class but cooler</p>
</body>
</html>
